<div class="container alert alert-info">
	<div class="col-md-4 alert alert-info">
	<div class="form-group">
		<label>Do you own a bike?</label>
		<input type="text" class="form-control" ng-model="form.one" placeholder="Yes or No">
	</div>
	<div class="form-group">
			<label>Would you be interested in using a bike but not owning one?</label>
			<input type="text" class="form-control" ng-model="form.two" placeholder="Yes or No">
		</div>
	</div>
	<div class="col-md-4 alert alert-info">
		<div class="form-group">
			<label>How often would you use a free bike-share program?</label>
			<input type="text" class="form-control" ng-model="form.two" placeholder="Daily? Weekly? Monthly? Never?">
		</div>
		<div class="form-group">
			<label>If you have seen the posters or table tents.  Do they make you want to find out more about InTread</label>
			<input type="text" class="form-control" ng-model="form.two" placeholder="Yes? No? Have not seen">
		</div>
		<div class="form-group">
			<label>Does the Facebook page provide enough information about the program?</label>
			<input type="text" class="form-control" ng-model="form.two" placeholder="Yes? No? Have not seen">
		</div>
		<div class="btn btn-positive">
		<buton ui-sref='thankyou'>Submit</buton>
		</div>
	</div>
	<div class="col-md-4 alert alert-info">
	<div class="form-group">
			<label>What features would you like to see implemented?</label>
			<input type="text" class="form-control" ng-model="form.two">
		</div>
		<div class="form-group">
			<label>How much does InTread interest you after visiting our Facebook page?</label>
			<input type="text" class="form-control" ng-model="form.two">
		</div>
	</div>

</div>
